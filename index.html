<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <!-- <nav>
            <input type="text" id="searchBar" placeholder="Search posts...">
        </nav> -->


        <nav>
            <input type="text" id="searchInput" placeholder="Search posts...">
        </nav>
        
    </header>

    <main>
        <section id="create-post">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postContent" placeholder="Content" required></textarea>
                <select id="postCategory" required>
                    <option value="Technology">Technology</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Education">Education</option>
                </select>
                <button type="submit">Create Post</button>
            </form>
        </section>

        <section id="posts">
            <h2>All Posts</h2>
            <div id="postList"></div>
            </div>
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Blog. All Rights Reserved.</p>
        <nav>
            <a href="#">Contact</a>
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
